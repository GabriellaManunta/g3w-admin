{% load i18n %}
<div class="info-box">
    <span class="info-box-icon bg-gray">S{{ step }}</span>
    <div class="info-box-content">
        <span class="info-box-text">{% trans 'Cadastre layer' %}: {{ data.catastoLayer }}</span>
        <span class="info-box-text">{% trans 'Against layers' %}
            {% for alayer in data.againstLayers %}
                {{ alayer }}
            {% endfor %}
        </span>
    </div><!-- /.info-box-content -->
</div>
