{% load i18n %}
<div class="row">
    <div class="col-md-12">
    <h3>{{ object.name }}</h3>
    {% if object.variation  %}{% trans 'Variation' %}: {{ object.variation }}{% endif %}
    {% trans 'Valid' %}: {{ object.fromdate }} {{ object.todate }}
    <div class="row">
        <div class="col-md-12">
            {{ object.description|safe }}
        </div>
    </div>

    </div>
</div>
