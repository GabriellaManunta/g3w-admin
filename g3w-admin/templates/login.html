{% extends "base.html" %}
{% load staticfiles %}
{% block custom_css_links_page %}
<!-- iCheck -->
<link rel="stylesheet" href="{% static "bower_components/icheck/skins/square/blue.css" %}">
{% endblock %}

{% block body_content %}
 <div class="login-box">
  <div class="login-logo">
    <a href="{% url 'home' %}"><b>Qdjango</b>2</a>
  </div><!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>
    <form method="post">
      {% csrf_token %}
      <div class="form-group has-feedback">
        <input type="text" class="form-control" name="username" placeholder="Username">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" name="password" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div><!-- /.col -->
      </div>
    </form>
  </div><!-- /.login-box-body -->
</div><!-- /.login-box -->
{% endblock %}


{% block custom_js_links_page %}
<!-- iCheck -->
<script src="{% static "bower_components/icheck/icheck.min.js" %}"></script>
<script>
$(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
});
</script>
{% endblock %}
